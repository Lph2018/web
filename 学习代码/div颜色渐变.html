<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
<style>
    div{
        width: 200px;
        height: 200px;
        background-color: red;
        opacity: inherit;
    }    
</style>
<body>
<div id="box">
    
</div>
<input type="button" value="渐变" id="btn">
</body>
</html>
<script>
    //获取按钮和div
    var btn=document.getElementById("btn");
    var box=document.getElementById("box");
    //获取按钮点击事件
    btn.onclick=function(){
        var opacity=10;
    //创建定时器
        var time = setInterval(function(){
          //透明化
            opacity--;
            if(opacity<=0){
                clearInterval(time);//清理定时器
            }
            box.style.opacity=opacity/10;
        },200)
    }
    
    
    
</script>

<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
<style>
* {
    margin: 0;
    padding: 0;
}
.box {
    width: 100%;
    height: 200px;
    background-color: rgba(255, 255, 255, 0.3);
    text-align: center;
}
.box img {
    width: 200px;
    height: 200px;
    margin-left: 20px;
}
body {
    height: auto;
    background-image: url(imgs/1.jpg);
    background-size: 100% auto;
}
</style>
<body>
<div class="box" id="box"> <img src="imgs/1.jpg" alt=""> <img src="imgs/2.jpg" alt=""> <img src="imgs/3.jpg" alt=""> </div>
<script>
var box=document.getElementById("box");	
	var oimg=box.children;
	for(var i=0;i<oimg.length;i++){
		oimg[i].onclick=function(){
			document.body.style.backgroundImage="url("+this.src+")";
		}
	}
</script>
</body>
</html>

<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
<style>
    div{
        width: 200px;
        height: 400px;
        border: 1px solid red;
    }
    
</style>
<body>
<input type="button" id="btn" value="显示">
<div id="dv"></div>
</body>
</html>
<script>
    var btn=document.getElementById("btn");
    var dv =document.getElementById("dv");
    btn.onclick=function(){
        //有则删除，无则创建
        if(!document.getElementById("btn2")){
//            dv.removeChild(document.getElementById("btn2"))
         var obj=document.createElement("input");
        obj.type="button";
        obj.value="按钮";
        obj.id="btn2";
        dv.appendChild(obj);
        }
     
        
    }

</script>

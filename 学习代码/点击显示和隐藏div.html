<script>
	var odv= document.getElementById("dv");
	var btn = document.getElementById("btn");
	btn.onclick=function(){
		if(this.value=="隐藏"){
			odv.style.display="none";
			this.value="显示";
		}else if(this.value=="显示"){
			odv.style.display="block";
			this.value="隐藏";
		}
	}
</script>

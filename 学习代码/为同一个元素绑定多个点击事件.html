<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<input type="button" value="点击" id="btn">
</body>
</html>
<script>
    var btn= document.getElementById("btn");
    btn.addEventListener("click",function(){
        console.log("aaaa");
    },false);
    btn.addEventListener("click",function(){
        console.log("bbbb");
    },false);
    btn.addEventListener("click",function(){
        console.log("cccc");
    },false);
    btn.addEventListener("click",function(){
        console.log("dddd");
    },false);
    
</script>

<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>

function show(){
	var a=Math.random()*30;
	 if(a>=0&&a<=10){
			document.body.style.backgroundColor="yellow";
			}else if(a>=11&&a<=20){
				document.body.style.backgroundColor="blue";
				}else{
					document.body.style.backgroundColor="red";
					}
		
	}
</script>
</head>

<body>
<input type="button" value="生成随机数"  onclick="show()">
<div >
  
</div>
</body>
</html>

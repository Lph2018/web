<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body{background: #aaaaaa;}
		.phone{width: 320px;height: 620px;background: #2e2e2e;margin: 50px auto;border: 10px solid #3b3b3b;box-sizing: border-box;border-radius: 50px;box-shadow: 7px 5px 15px -4px #000;position: relative;}
		.phone:before{width: 70px;height: 6px;background: #2e2e2e;content: '';position: absolute;right: 60px;top: -16px;border-radius:3px 3px 0 0 ;}
		.phone:after{width: 6px;height: 45px;background:#2e2e2e;content: '';position: absolute;left: -16px;top: 110px;}
		.pic{width: 6px;height: 6px;background: #1a1a1a;border-radius: 50%;border: 3px solid #4a4a4a;margin: 30px auto 0;box-shadow: 1px 1px 1px 1px#222;}
		.listen{width: 60px;height: 6px;background: #1a1a1a;border: 5px solid #444;border-radius: 10px;margin: 4px auto 0;box-shadow: 1px 1px 1px 1px#222;}
		.con{width: 250px;height: 450px;background: #0a0a0a;border:3px solid #1a1a1a;margin: 15px auto 0;text-align: center;line-height: 450px;color:#fff;font-size: 40px;font-family: '微软雅黑';}
		.home{width: 50px;height: 50px;background: #1a1a1a;margin: 5px auto 0;border-radius:50px;box-shadow: 1px 1px 1px 0px #111 inset;position: relative;;}
		.home:after{width: 20px;height: 20px;border:1px solid #fff;border-radius:5px;content:'';position: absolute;left: 14px;top: 14px;}
	</style>
</head>
<body>
	<div class="phone">
		<div class="pic"></div>
		<div class="listen"></div>
		<div class="con">iphon5s</div>
		<div class="home"></div>
	</div>
</body>
</html>
